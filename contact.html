<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact - EDDY'S BLOG PAGE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <!-- Navigation as we did before -->
    </nav>

    <section id="contact">
        <h1>Contact Me</h1>
        <p>If you’d like to reach out to me, please fill in the form below and I’ll get back to you as soon as possible!</p>

        <form action="#" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="6" placeholder="Write your message here..." required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 EDDY'S BLOG PAGE. All rights reserved.</p>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
    
            <div class="social-media">
                <a href="https://twitter.com" target="_blank">Twitter</a>
                <a href="https://instagram.com" target="_blank">Instagram</a>
                <a href="https://linkedin.com" target="_blank">LinkedIn</a>
            </div>
    
            <div class="subscription">
                <form action="#" method="POST">
                    <label for="email-subscribe">Subscribe to my newsletter:</label>
                    <input type="email" id="email-subscribe" name="email" placeholder="Your email" required>
                    <button type="submit">Subscribe</button>
                </form>
            </div>
    
            <a href="#top" class="back-to-top">Back to Top</a>
        </div>
    </footer>
    
</body>
</html>
